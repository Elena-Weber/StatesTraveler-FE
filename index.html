<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatesTraveler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon (1).ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navi"><h1 id="title">StatesTraveler</h1></div>

    <div id="container">
        <div id="first">
            <div id="menu"></div>
        </div>    
        <div id="sights"><h3>Sights you've already visited:</h3></div>  
        <div id="third_column">
            <div id="most"><h3 id="mostvis">Your most visited state is:</h3><p id="mostP"></p></div>
            <div id="liked"><h3 id="liked_sight">Your most liked sight is:</h3><p id="likedP"></p></div>
            <div id="new_form"><h3 id="create_new_sight">Create a new sight here:</h3></div>
            <div id="search_div"><h3 id="search_title">Search:</h3>
                <div id="searchWrapper">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Search for a sight" />
                </div>
                <ol id="sightsList"></ol>
            </div>
            <div id="go-up"><a href="#navi">⬆️ Go up ⬆️</a></div>
        </div>
    </div>

    <div id="footer">States Traveler - your collection of best memories</div>

    <script src="js/index.js"></script>
    <script src="js/services/API.js"></script>
    <script src="js/models/sight.js"></script>
    <script src="js/models/state.js"></script>
    
</body>
</html>
